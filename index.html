    <style>

        .mobile-btn:nth-child(1) { grid-column: 2; }

<body>
    <div class="game-container">
        <h1>ğŸ ä¸ç‰ˆè´ªåƒè›‡æ¸¸æˆ</h1>
        <h2>æ¸¸æˆè§„åˆ™ï¼š1.æ‹¿ä¸åˆ°50åˆ†å°±åˆ«ç©ï¼</h2>
        <h2>2.ä¸è¦è¾“ä¸èµ·</h2>
        <div class="score">å¾—åˆ†: <span id="score">0</span> | æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨<br>
            åƒåˆ°çº¢è‰²é£Ÿç‰©å¯ä»¥å¢é•¿èº«ä½“å’Œå¾—åˆ†
        </div>
        
        <!-- ç§»åŠ¨ç«¯æ§åˆ¶æŒ‰é’® -->
        <div class="mobile-controls">
            <button class="mobile-btn" onclick="changeDirection('up')">â†‘</button>
            <button class="mobile-btn" onclick="changeDirection('left')">â†</button>
            <button class="mobile-btn" onclick="changeDirection('right')">â†’</button>
            <button class="mobile-btn" onclick="changeDirection('down')">â†“</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>èœå°±å¤šç»ƒï¼Œ</h2>
        <h2>è¾“ä¸èµ·å°±åˆ«ç©ï¼</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <p id="newRecord" style="color: #f39c12; display: none;">ğŸ‰ è¿™è¿˜å·®ä¸å¤š!</p>
        <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;

        highScoreElement.textContent = highScore;

        // ç”Ÿæˆéšæœºé£Ÿç‰©ä½ç½®
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šç”Ÿæˆåœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#27ae60';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // è›‡å¤´ç”¨ä¸åŒé¢œè‰²
                if (i === 0) {
                    ctx.fillStyle = '#2ecc71';
                } else {
                    ctx.fillStyle = '#27ae60';
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // ç»™è›‡èº«æ·»åŠ åœ†è§’æ•ˆæœ
                ctx.beginPath();
                ctx.roundRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2, 3);
                ctx.fill();
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 1,
                0,
                2 * Math.PI
            );
            ctx.fill();

            // æ·»åŠ é£Ÿç‰©çš„å…‰æ™•æ•ˆæœ
            ctx.shadowColor = '#e74c3c';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // æ·»åŠ åƒé£Ÿç‰©çš„è§†è§‰åé¦ˆ
                canvas.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    canvas.style.transform = 'scale(1)';
                }, 100);
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            
            // æ£€æŸ¥æ˜¯å¦åˆ›é€ æ–°çºªå½•
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }
            
            gameOverElement.style.display = 'block';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            generateFood();
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(direction) {
            if (!gameRunning) return;

            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (!gameRunning) restartGame();
                    break;
            }
        });

        // æ·»åŠ è§¦æ‘¸æ»‘åŠ¨æ”¯æŒ
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            const minSwipeDistance = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        changeDirection('right');
                    } else {
                        changeDirection('left');
                    }
                }
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        changeDirection('down');
                    } else {
                        changeDirection('up');
                    }
                }
            }
        });

        // æ·»åŠ åœ†è§’çŸ©å½¢æ”¯æŒï¼ˆå…¼å®¹æ€§ï¼‰
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        generateFood();
        drawGame();

        // å¼€å§‹æ¸¸æˆå¾ªç¯
        setInterval(gameLoop, 150);

        // æ·»åŠ ç”»å¸ƒç¼©æ”¾æ ·å¼
        canvas.style.transition = 'transform 0.1s';
    </script>
