<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏(拿不到50分就别玩)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score {
            color: white;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background-color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            color: #e74c3c;
            margin-top: 0;
        }

        .restart-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #2980b9;
        }

        .mobile-controls {
            display: none;
            margin-top: 15px;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .mobile-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .mobile-btn:nth-child(1) { grid-column: 2; }
        .mobile-btn:nth-child(2) { grid-column: 1; grid-row: 2; }
        .mobile-btn:nth-child(3) { grid-column: 3; grid-row: 2; }
        .mobile-btn:nth-child(4) { grid-column: 2; grid-row: 2; }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 丐版贪吃蛇游戏</h1>
        <h2>游戏规则：1.拿不到50分就别玩！</h2>
        <h2>2.不要输不起</h2>
        <div class="score">得分: <span id="score">0</span> | 最高分: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            使用方向键控制蛇的移动<br>
            吃到红色食物可以增长身体和得分
        </div>
        
        <!-- 移动端控制按钮 -->
        <div class="mobile-controls">
            <button class="mobile-btn" onclick="changeDirection('up')">↑</button>
            <button class="mobile-btn" onclick="changeDirection('left')">←</button>
            <button class="mobile-btn" onclick="changeDirection('right')">→</button>
            <button class="mobile-btn" onclick="changeDirection('down')">↓</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>菜就多练，</h2>
        <h2>输不起就别玩！</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <p id="newRecord" style="color: #f39c12; display: none;">🎉 这还差不多!</p>
        <button class="restart-btn" onclick="restartGame()">重新开始</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');

        // 游戏配置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;

        highScoreElement.textContent = highScore;

        // 生成随机食物位置
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // 确保食物不会生成在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // 绘制游戏元素
        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            ctx.fillStyle = '#27ae60';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // 蛇头用不同颜色
                if (i === 0) {
                    ctx.fillStyle = '#2ecc71';
                } else {
                    ctx.fillStyle = '#27ae60';
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // 给蛇身添加圆角效果
                ctx.beginPath();
                ctx.roundRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2, 3);
                ctx.fill();
            }

            // 绘制食物
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 1,
                0,
                2 * Math.PI
            );
            ctx.fill();

            // 添加食物的光晕效果
            ctx.shadowColor = '#e74c3c';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // 移动蛇
        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // 检查边界碰撞
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 检查自身碰撞
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // 添加吃食物的视觉反馈
                canvas.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    canvas.style.transform = 'scale(1)';
                }, 100);
            } else {
                snake.pop();
            }
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            
            // 检查是否创造新纪录
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
                newRecordElement.style.display = 'block';
            } else {
                newRecordElement.style.display = 'none';
            }
            
            gameOverElement.style.display = 'block';
        }

        // 重新开始游戏
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            generateFood();
        }

        // 改变方向
        function changeDirection(direction) {
            if (!gameRunning) return;

            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (!gameRunning) restartGame();
                    break;
            }
        });

        // 添加触摸滑动支持
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            const minSwipeDistance = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        changeDirection('right');
                    } else {
                        changeDirection('left');
                    }
                }
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        changeDirection('down');
                    } else {
                        changeDirection('up');
                    }
                }
            }
        });

        // 添加圆角矩形支持（兼容性）
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // 游戏主循环
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // 初始化游戏
        generateFood();
        drawGame();

        // 开始游戏循环
        setInterval(gameLoop, 150);

        // 添加画布缩放样式
        canvas.style.transition = 'transform 0.1s';
    </script>
</body>
</html>
